<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  </head>
  <body>
    <header>
      <h1>
        Rock Paper Scissors
      </h1>
    </header>
    <div class="scoreboard">
      <div class="badge" id="userlabel">user</div>
      <div class="badge" id="complabel">comp</div>
      <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result">
      <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock"><img src="/img/rock.png" alt="" /></div>
      <div class="choice" id="paper"><img src="/img/paper.png" alt="" /></div>
      <div class="choice" id="scissors">
        <img src="/img/scissors.png" alt="" />
      </div>
    </div>

    <p id="action-message">
      make your move.
    </p>
    <script src="app.js"></script>
  </body>
</html>
